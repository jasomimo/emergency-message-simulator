<ems-toolbar></ems-toolbar>

<div class="devices-container">
    @for (fieldDevice of fieldDevices$ | async; track fieldDevice.name) {
        <ems-field-device [device]="fieldDevice"></ems-field-device>
    } @empty {
        <p>There are no field devices.</p>
    }
</div>
<div class="devices-container border-top">
    @if(commandDevice$ | async; as commandDevice) {
        <ems-command-device [device]="commandDevice"></ems-command-device>
    } @else {
        <p>There is no command device.</p>
    }
</div>
